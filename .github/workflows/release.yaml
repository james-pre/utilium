name: Release

on:
    release:
        types: [created]

jobs:
    ci:
        uses: ./.github/workflows/ci.yaml
        permissions:
            contents: write
            id-token: write
            pages: write
    docs:
        needs: ci
        runs-on: ubuntu-latest
        name: Docs build and deploy
        permissions:
            contents: write
            id-token: write
            pages: write
        environment:
            name: github-pages
            url: ${{ steps.deploy.outputs.page_url }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npx typedoc

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./docs

            - name: Deploy
              id: deploy
              uses: actions/deploy-pages@v4

    release:
        runs-on: ubuntu-latest
        needs: ci
        permissions:
            id-token: write
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup npm authentication
              uses: actions/setup-node@v3
              with:
                  registry-url: https://registry.npmjs.org/

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Publish
              run: npm publish --access=public --provenance
              env:
                  NODE_AUTH_TOKEN: ${{secrets.npm_token}}
